<!DOCTYPE html>
<html lang="en">
<script src="vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .red{
        background-color: red;
    }

    .yellow{
        background-color: yellow;
    }
</style>
<body>
<div id="box">
    <div style="background-color: yellow">1111111111</div>
    <button @click="handleClick()">切换颜色</button>
    <div :class="isActive?'red':'yellow'">我是动态绑定class-三目写法</div>
    <div :class="classobj">我是动态绑定class-对象写法</div>
    <div :class="classarr">我是动态绑定class-数组写法</div>
</div>

<script>
    var vm= new Vue({
        el:"#box",
        data:{
            isActive:true,
            classobj:{
                a:true,
                b:true
                //a,b class名字
            },
            classarr:["a","b"]
        },
        methods:{
            handleClick(){
                this.isActive=!this.isActive
            }
        }
    })
</script>
</body>
</html>
