<!DOCTYPE html>
<html lang="en">
<script src="vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .red{
        background-color: red;
    }

    .yellow{
        background-color: yellow;
    }
</style>
<body>
<div id="box">
    <div style="background-color: yellow">1111111111</div>
    <button @click="handleClick()">切换颜色</button>
    <div :style="'background:'+(isActive?'red':'yellow')">我是动态绑定style-三目写法</div>
    <div :style="styleobj">我是动态绑定style-对象写法</div>
    <div :style="stylearr">我是动态绑定style-数组写法</div>
</div>

<script>
    var vm= new Vue({
        el:"#box",
        data:{
            isActive:true,
            styleobj:{
               backgroundColor:"red"
            },
            stylearr:[]
        },
        methods:{
            handleClick(){
                this.isActive=!this.isActive
            }
        }
    })
</script>
</body>
</html>
